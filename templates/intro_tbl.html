{#
 # The summary table.
 #}
<table class="table" width="{{ [(intro_tbl | length)*20, 100] | min }}%">

{# The table heading. #}
<tr>
{% for key in intro_tbl %}
    <th>{{ key }}</th>
{% endfor %}
</tr>

{# The table body. #}
{% for key, val in intro_tbl["Title"].items() %}
    <tr>
    <td class="td-colname">{{ val }}</td>
    {% for key1, val1 in intro_tbl.items() if key1 != "Title" %}
        <td class="td-value">{{ val1[key] | safe}}</td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
