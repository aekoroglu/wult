{#
 # Add all diagrams for a metric.
 #}
{% macro add_diags(ppaths) %}
    <div class="grid">
    {% for path in ppaths %}
        <div class="plot">
            <iframe seamless="seamless" frameborder="0" scrolling="no" class="frame" src="{{ path }}"></iframe>
        </div>
    {% endfor %}
    </div>
{% endmacro %}
