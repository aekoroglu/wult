{% from "smrys_tbl.html" import add_smrys_tbl %}

{#
 # Populate a tab for a given metric.
 #}
{% macro add_metric(info, tabname) %}
    <br>
    {#
     # The summaries table.
     #}
    {{ add_smrys_tbl(info["smrys_tbl"]) }}

    {#
     # The diagrams.
     #}
    <wult-metric-tab info='{{ info | tojson }}' tabname={{ tabname }}></wult-metric-tab>
{% endmacro %}
