# Definitions for IPMI file.

FanSpeed:
    title: "Fan Speed"
    descr: >-
        Fan speed of a SUT (System Under Test) fan. Collected using IPMI.
    unit: "rotations per minute"
    short_unit: "RPM"
    default_funcs: ["min", "max", "avg", "med", "std", "N%"]
Temperature:
    title: "Temperature"
    descr: >-
        Temperature recorded in the SUT (System Under Test). Collected using IPMI.
    unit: "degrees C"
    short_unit: "Â°c"
    default_funcs: ["min", "max", "avg", "med", "std", "N%"]
Power:
    title: "AC Power"
    descr: >-
        Power measurement taken on the SUT (System Under Test). Collected using IPMI.
    unit: "Watt"
    short_unit: "W"
    default_funcs: ["min", "max", "avg", "med", "std", "N%"]
Time:
    title: "Time Elapsed"
    descr: "Time elapsed since first measurement was taken."
    unit: "second"
    short_unit: "s"
